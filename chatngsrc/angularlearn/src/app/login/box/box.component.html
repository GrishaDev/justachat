<div class="jumbotron">
  <div class="container">
    <form (ngSubmit)="regSubmit(f)" #f="ngForm">
      <div class="row text-center">
        <div class="col-xs-8 col-xs-offset-2 form-group">
          <label for="name">Login</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            login
            #name="ngModel"
            (input)="inputChanged($event)"
          >
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-8 col-xs-offset-2 form-group">
            <label for="pass" class="text-center">Password</label>
            <input
              type="password"
              id="pass"
              class="form-control"
              name="pass"
              ngModel
              required
              password
              #pass="ngModel"
              (input)="inputChanged($event)"
            >
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-8 col-xs-offset-2 form-group">
          <button
          class="formbtn"
          type="submit"
          [disabled]="!f.valid">Create account</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 form-group">
          <span class="help-block" *ngIf="!name.valid && name.touched">
            <p class="text-danger">Input username.</p>
          </span>
        </div>
        <div class="col-xs-14 col-xs-offset-2 form-group">
          <span class="help-block" *ngIf="ismsg">
            <p class="text-danger">{{ msg }}</p>
          </span>
        </div> 
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 form-group">
          <span class="help-block" *ngIf="!pass.valid && pass.touched">
            <p class="text-danger">Input password.</p>
          </span> 
        </div>
      </div>
    </form>
  </div>
</div>
